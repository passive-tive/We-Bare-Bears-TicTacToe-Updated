<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - We Bare Bears Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f5f5f5;
        }
        .mode-btn {
            margin: 15px;
            padding: 16px 32px;
            font-size: 1.2rem;
            border-radius: 18px;
            border: none;
            background: #ffca28;
            color: #333;
            cursor: pointer;
            transition: background 0.2s;
        }
        .mode-btn:hover {
            background: #ffd54f;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to We Bare Bears Tic Tac Toe!</h1>
        <p>How would you like to play?</p>
        <button class="mode-btn" onclick="chooseMode('bot')">Play vs. Bot</button>
        <button class="mode-btn" onclick="chooseMode('friend')">Play vs. Friend</button>
    </div>
    <script>
        function chooseMode(mode) {
            localStorage.setItem('tictactoe_mode', mode);
            window.location.href = 'game.html';
        }
    </script>
</body>
</html>
